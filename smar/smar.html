<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <title>AR</title>
     <!-- import aframe and then ar.js with image tracking / location based features -->
     <script src="js/aframe-master.min.js"></script>
     <script src="js/aframe-ar-nft.js"></script>
     <link rel="stylesheet" type="text/css" href="css/pd-layout.css">
     <script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
     <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/5.0.2/screenfull.js"></script> -->
     <script type="text/javascript" src="js/layout.js"></script>
<!-- <script type="text/javascript">
          $(document).ready(function() {
               alert("asdfasdf");
          });
     </script> -->
</head>
<body style="margin : 0px; overflow: hidden;">
     <div class="arjs-loader">
          <div>Loading, please wait...</div>
     </div>
     <a-scene
     vr-mode-ui="enabled: false;"
     renderer="logarithmicDepthBuffer: true;"
     embedded
     arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
          <!-- <a-assets timeout="30000">
              <a-asset-item id="santa" src="https://jayneeauza.github.io/pd/smar/nft/gltfsamples/ballanimation.glb"></a-asset-item>
          </a-assets> -->
          <a-nft
          type="nft"
          url="https://jayneeauza.github.io/pd/smar/nft/1/119973311_795788661235617_870449520898665919_n"
          smooth="true"
          smoothCount="10"
          smoothTolerance=".01"
          smoothThreshold="5">
               <a-entity
               gltf-model="https://jayneeauza.github.io/pd/smar/nft/gltfsamples/ballanimation.glb"
               scale="40 40 40"
               rotation="0 45 0"
               position="-1 0.5 -3">
               </a-entity>
          </a-nft>
          <!-- <a-nft
          type="nft"
          url="https://jayneeauza.github.io/pd/smar/nft/2/119789032_327163215010377_3962827983061247210_n"
          smooth="true"
          smoothCount="10"
          smoothTolerance=".01"
          smoothThreshold="5">
               <a-entity
               gltf-model="https://jayneeauza.github.io/pd/smar/nft/gltfsamples/GroundVehicle.glb"
               scale="40 40 40"
               position="50 100 0">
               </a-entity>
          </a-nft> -->
          <!-- static camera that moves according to the device movemenents -->
          <a-entity camera></a-entity>
     </a-scene>
</body>
</html>
