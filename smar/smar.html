<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="8thwall:renderer" content="aframe:1.0.4">
     <meta name="8thwall:package" content="@8thwall.xrextras">

     <title>AR</title>
     <!-- import aframe and then ar.js with image tracking / location based features -->
     <script src="js/aframe-master.min.js"></script>
     <script src="js/aframe-ar-nft.js"></script>
     <link rel="stylesheet" type="text/css" href="css/pd-layout.css">
     <script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
     <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/5.0.2/screenfull.js"></script> -->
     <script type="text/javascript" src="js/layout.js"></script>
<!-- <script type="text/javascript">
          $(document).ready(function() {
               alert("asdfasdf");
          });
     </script> -->
</head>
<body>
     <div class="arjs-loader">
          <div>Loading, please wait...</div>
     </div>
     <a-scene
     vr-mode-ui="enabled: false;"
     renderer="logarithmicDepthBuffer: true;"
     embedded
     arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
          <!-- <a-assets>
              <a-asset-item id="santa" src="https://jayneeauza.github.io/pd/smar/nft/gltfsamples/ballanimation.glb"></a-asset-item>
          </a-assets> -->
          <a-nft
          type="nft"
          url="https://jayneeauza.github.io/pd/smar/nft/1/119973311_795788661235617_870449520898665919_n"
          smooth="true"
          smoothCount="10"
          smoothTolerance=".01"
          smoothThreshold="5">
               <a-entity
               gltf-model="https://jayneeauza.github.io/pd/smar/nft/gltfsamples/ballanimation.glb"
               scale="40 40 40"
               rotation="0 45 0"
               position="-1 0.5 -3">
               </a-entity>
          </a-nft>
          
          <!-- add capture button -->
          <xrextras-capture-button capture-mode="photo"></xrextras-capture-button>

          <!-- configure capture settings -->
          <xrextras-capture-config
          watermark-image-url="./assets/8logo.png"
          watermark-max-width="100"
          watermark-max-height="10"
          file-name-prefix="ufo-image-"
          request-mic="manual"
          ></xrextras-capture-config>

          <!-- add capture preview -->
          <xrextras-capture-preview></xrextras-capture-preview>

          <!-- static camera that moves according to the device movemenents -->
          <a-entity camera look-controls position="0 1.6 0"></a-entity>
     </a-scene>
</body>
</html>
